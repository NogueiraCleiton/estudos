<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 1px solid red;
        }
        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;/*ALINHEMENTO HORIZONTAL*/
            vertical-align: middle; /*ALINHAMENTO VERTICAL*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela 
        TABLE ROW = linha de tabela 
        TABLE HEADER = cabeÃ§alho da tebela 
        TABLE DATA = dados da tabela 

        table-- TABELA 
            tr-- LINHA 
                td-- COLUNA 
    -->
    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td class="numero">300</td>
            <td>C3</td>
        </tr>
        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
    </table>
</body>
</html>
