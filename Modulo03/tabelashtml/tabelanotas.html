<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela 01 usando HTML</title>
    <style>
        table{
            width: 550px;
            text-align: center;
            border-collapse: collapse;
        }
        thead{
            color: white;
            background-color: grey;
        }
        th.media {
            text-align: left;
            color: white;
            background-color: grey;
        }
        tr,th{

            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>

            </tr>

            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>

                    <td style="background-color: gray; color:white" s>0.0</td>

</body>
</html>
